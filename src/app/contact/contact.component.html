<section class="page-section">
  <div class="container">
      <h2 class="page-section-heading text-center text-uppercase sec mb-0">Contact Me</h2>
      <div class="divider-custom">
          <div class="divider-custom-line"></div>
          <div class="divider-custom-icon sec"><i class="fas fa-star"></i></div>
          <div class="divider-custom-line"></div>
      </div>
      <div class="row">
          <div class="col-lg-8 mx-auto">
              <form id="contactForm" name="sentMessage" >
                  <div class="control-group">
                      <div class="form-group floating-label-form-group controls mb-0 pb-2 floating-label-form-group-with-value">
                          <label id="nameLabel">Name</label>
                          <input formControlName="name" class="form-control" id="name" type="text" placeholder="Name" required="required" data-validation-required-message="Please enter your name." aria-invalid="false">
                          <p class="help-block text-danger"></p>
                      </div>
                  </div>
                  <div class="control-group">
                      <div class="form-group floating-label-form-group controls mb-0 pb-2 floating-label-form-group-with-value">
                          <label id="mailLabel">Email Address</label>
                          <input class="form-control" id="email" type="email" placeholder="Email Address" required="required" data-validation-required-message="Please enter your email address." aria-invalid="false">
                          <p class="help-block text-danger"></p>
                      </div>
                  </div>
                  <div class="control-group">
                      <div class="form-group floating-label-form-group controls mb-0 pb-2 floating-label-form-group-with-value">
                          <label id="phoneLabel">Phone Number</label>
                          <input class="form-control" id="phone" type="tel" placeholder="Phone Number" required="required" data-validation-required-message="Please enter your phone number." aria-invalid="false">
                          <p class="help-block text-danger"></p>
                      </div>
                  </div>
                  <div class="control-group">
                      <div class="form-group floating-label-form-group controls mb-0 pb-2 floating-label-form-group-with-value">
                          <label id="messageLabel">Message</label>
                          <textarea class="form-control" id="message" rows="5" placeholder="Message" required="required" data-validation-required-message="Please enter a message." aria-invalid="false"></textarea>
                          <p class="help-block text-danger"></p>
                      </div>
                  </div>
                  <br>
                  <div id="success"><div class="alert alert-danger"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button><strong>Sorry Walaa, it seems that my mail server is not responding. Please try again later!</strong></div></div>
                  <div class="form-group"><button class="btn btn-prim btn-xl submit" id="sendMessageButton" type="submit">Send</button></div>
              </form>
          </div>
      </div>
  </div>
</section>
